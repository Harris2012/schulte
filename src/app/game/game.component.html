<p class="tip">please click {{should}}</p>

<div *ngIf="this.items != null" class="items">
  <a *ngFor="let item of this.items" [ngClass]="{'selected':item.selected}" class="item" (click)="onClick(item)">{{item.number}}</a>
</div>

<div class="status">
  <a class="status-button" (click)="onStart()" *ngIf="status=='已停止'">开始</a>
  <a class="status-button" (click)="onReset()" *ngIf="status=='已开始'">停止</a>
</div>
